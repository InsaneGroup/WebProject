<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="img/png" href="../../assets/images/cooking.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/forgot.css">
</head>

<body>
    <div class="form-container">
            <div class="left-form">
                <form id="form"">
                    <h1>Forgot Password?</h1>
                    <p>Enter your email address below, and we'll help you reset your password.</p>
                    <input type="email" placeholder="Email Address" required />
                    <a id="reset-btn">Reset Password</a>
                    <a href="../html/login.html" id="back-to-sign">Back to Sign In</a>
                </form>
            </div>

            <div class="right-form">
                <div class="overlay"></div>
                <div class="content">
                    <h2>Forgot your password?</h2>
                    <p>Don’t worry! Enter your email, and we’ll send you instructions to reset your password.</p>
                </div>
            </div>
    </div>

   

    <script src="../js/forgot.js"></script>
</body>

</html>
