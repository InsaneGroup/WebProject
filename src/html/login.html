<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="img/png" href="../../assets/images/cooking.png"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="toast-container"></div>

    <section id="test-section">
       
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="../../index.html" class="social"><i class='bx bxs-home' ></i></a>
                        <a href="#" class="social"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-linkedin' ></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="../../index.html" class="social"><i class='bx bxs-home' ></i></a>
                        <a href="#" class="social"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-linkedin'></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" id="sign-in-email"/>
                    <input type="password" placeholder="Password" id="sign-in-password" />
                    <a href="../html/forgot.html" id="forgot-btn">Forgot your password?</a>
                    <button id="submit-sign-in">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        

 </section>


</body>
<script src="../js/login.js"></script>
</html>
